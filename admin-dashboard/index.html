<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheridan Parking Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Sheridan Parking Admin Dashboard</h1>
            <p>Manage parking lots and monitor availability</p>
        </header>
        
        <!-- Add New Parking Lot Form -->
        <div class="card">
            <h2>âž• Add New Parking Lot</h2>
            <form id="addLotForm">
                <div class="form-group">
                    <label for="name">Parking Lot Name</label>
                    <input type="text" id="name" placeholder="e.g., Sheridan Davis Campus" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="e.g., 1001 Fanshawe College Blvd" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="number" step="0.000001" id="latitude" placeholder="43.655606" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="number" step="0.000001" id="longitude" placeholder="-79.738649" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="totalSpaces">Total Parking Spaces</label>
                    <input type="number" id="totalSpaces" placeholder="100" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="videoFile">Video File (Optional)</label>
                    <input type="file" id="videoFile" accept="video/*">
                    <small>Upload a video of the parking lot for AI analysis</small>
                </div>
                
                <button type="submit" class="btn-primary">Add Parking Lot</button>
            </form>
        </div>

        <!-- Existing Parking Lots -->
        <div class="card">
            <h2>ðŸ“‹ Existing Parking Lots</h2>
            <div id="parkingLotsList" class="lots-list">
                <p style="text-align: center; color: #666;">Loading...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
